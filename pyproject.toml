# Configuration file for the Python Geospatial Project

[project]
name = "python-geospatial-project"
version = "1.0.0"
description = "A comprehensive Python geospatial analysis project"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"

[project.dependencies]
# Core dependencies (install as needed)
# geopandas = ">=0.14.0"
